<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMH GCE Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>IMH GCE Options</h2>
        <form id="form_option">
            <h5>Rehab Price Per SQFT</h5>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3 row">
                        <label for="small_rehab" class="col-sm-2 col-form-label">Small Rehab:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="small_rehab" name="small_rehab" value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="med_rehab" class="col-sm-2 col-form-label">Medium Rehab:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="med_rehab" name="med_rehab" value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="big_rehab" class="col-sm-2 col-form-label">Big Rehab:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="big_rehab" name="big_rehab" value="email@example.com">
                        </div>
                    </div>
                </div>
            </div>
            <button id="save">Save</button>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="options.js"></script>
  </body>
</html>
